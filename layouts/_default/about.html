{{ define "main" }}
<main id="main" class="main-page">
  <section id="venue">
    <div class="container-fluid" data-aos="fade-up">
      <div class="section-header">
        <h2>{{ .Title }}</h2>
        <p>{{ .Description }}</p>
      </div>
      <div class="container">
        {{ .Content }}
      </div>
      <div class="row g-0">
        <div class="col-lg-6 venue-map">
          <iframe width="600" height="450" frameborder="0" style="border:0" loading="lazy" allowfullscreen
            src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJNfqDxh-NEkcRv0x39JPIVEY&key=AIzaSyBE0wH1ymmh3XqFoypk0rf3jLSMNTo_uhc"></iframe>
        </div>

        <div class="col-lg-6 venue-info">
          <div class="row justify-content-center">
            <div class="col-11 col-lg-8 position-relative">
              <h3>{{ .Params.venue.info.heading }}</h3>
              <p>{{ .Params.venue.info.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid venue-gallery-container" data-aos="fade-up" data-aos-delay="100">
      <div class="row g-0">
        {{ range .Params.images }}
        <div class="col-lg-3 col-md-4">
          <div class="venue-gallery">
            <a href="{{ . }}" class="glightbox" data-gall="venue-gallery">
              <img src="{{ . }}" alt="" class="img-fluid">
            </a>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
</main>
{{ end }}
