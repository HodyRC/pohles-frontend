{{ define "main" }}
<section id="hero">
  <div class="hero-container" data-aos="zoom-in" data-aos-delay="100">
    <h1 class="mb-4 pb-0">{{ .Params.hero.heading | safeHTML }}</h1>
    <p class="mb-4 pb-0">{{ .Params.hero.subheading | safeHTML }}</p>
    <a href="/{{ .Lang }}/tickets" class="about-btn scrollto">{{ i18n "tickets" }}</a>
  </div>
</section>
<!-- ======= About Section ======= -->
<section id="about">
  <div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-lg-3">
        <h3>{{ i18n "where" }}</h3>
        <p>{{ .Params.about.where | safeHTML }}</p>
      </div>
      <div class="col-lg-3">
        <h3>{{ i18n "when" }}</h3>
        <p>{{ .Params.about.when | safeHTML }}</p>
      </div>
    </div>
  </div>
</section>
<!-- End About Section -->
{{ end }}
